<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reel Tracking Utility</title>

  <meta name="theme-color" content="#0b2a6f">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css?v=rtu_003">
</head>
<body>

  <!-- ===== RTU CONSTRUCTION BANNER : BEGIN (construction repo only) ===== -->
  <div id="rtuConstructionBanner">
    <span class="rtuConstructionLabel">ðŸš§ RTU Construction ðŸš§</span>
  </div>
  <!-- ===== RTU CONSTRUCTION BANNER : END ===== -->

  <header class="topbar">
      <div class="brand">
      <img id="brandLogo" src="icon-1.png" alt="Reel Tracking Utility icon" />
      <img id="brandLogoRight" src="icon-2.png">
      <div class="titles">
        <div class="appname">Reel Tracking Utility</div>
      </div>
    </div>
    <button id="installBtn" class="ghost" hidden>Add to Home Screen</button>
  </header>

  <main class="container">

   <section class="card">
  <div class="modeRow">
    <button id="modePickupBtn" class="primary">Pick Up / Deliver</button>
    <button id="modeReturnBtn" class="secondary">Return</button>
  </div>
</section>

    <!-- ===== PICKUP / DELIVER ===== -->
    <section id="pickupSection" class="card" hidden>
      <h2>Pick Up / Deliver details</h2>

      <div class="grid2">
        <div class="field">
         <label for="techName">Name</label>
         <input id="techName" type="text" placeholder="Required" autocomplete="name" />
        </div>

        <div class="field">
          <label for="company">Company / Garage</label>
          <input id="company" type="text" placeholder="Required" autocomplete="organization" />
        </div>

        <div class="field full">
         <label for="build">Build / Assignment</label>
         <input id="build" type="text" placeholder="Required" />
        </div>
      </div>

      <div class="row">
        <button id="pickupGoScan" class="primary bigAction" disabled>Start Scanning Reels</button>
      </div>
    </section>

   <!-- ===== RETURN ===== -->
<section id="returnSection" class="card" hidden>
  <h2>Return details</h2>

  <!-- Session Info (always first) -->
  <div class="card" style="margin-top:10px;">
    <h3 style="margin-top:0;">Session info</h3>

    <div class="grid2">
      <div class="field">
        <label for="returnName">Name</label>
        <input id="returnName" type="text" placeholder="Required" autocomplete="name" />
      </div>

      <div class="field">
        <label for="returnCompany">Company / Garage</label>
        <input id="returnCompany" type="text" placeholder="Required" autocomplete="organization" />
      </div>

      <div class="field full">
        <label for="returnLocation">Location</label>
        <input id="returnLocation" type="text" placeholder="Required" />
      </div>
    </div>
  </div>

  <!-- Hidden until session info filled -->
  <div id="returnEntryWrap" hidden>

    <!-- Reel Entry -->
    <div class="card" style="margin-top:14px;">
      <h3 style="margin-top:0;">Return entry</h3>

      <div class="grid2">
        <div class="field full">
          <label for="returnReelName">Reel Name</label>
          <input id="returnReelName" type="text" placeholder="Required" />
        </div>

        <div class="field">
          <label for="fiberCount">Fiber Count</label>
          <input id="fiberCount" type="number" inputmode="numeric" min="0" step="1" placeholder="Required" />
        </div>

        <div class="field">
          <label for="insideFt">Inside Footage (Enter 0 if empty)</label>
          <input id="insideFt" type="number" inputmode="numeric" min="0" step="1" placeholder="Required" />
        </div>

        <div class="field">
          <label for="outsideFt">Outside Footage (Enter 0 if empty)</label>
          <input id="outsideFt" type="number" inputmode="numeric" min="0" step="1" placeholder="Required" />
        </div>

        <div class="field full">
          <label for="totalFt">Total Footage (auto)</label>
          <input id="totalFt" class="autoTotal" type="number" readonly />
        </div>
      </div>

      <div class="row">
        <button id="returnAdd" class="secondary bigAction" disabled>Add</button>
      </div>
    </div>

    <!-- Summary + Done -->
    <div class="card" style="margin-top:14px;">
      <h3>Return Session Summary <span id="returnSessionCount">(0)</span></h3>

      <div id="returnSessionList" class="list"></div>

      <div class="row" style="margin-top:14px;">
        <button id="returnExport" class="primary bigAction" disabled>
          Done (Export)
        </button>
      </div>
    </div>

  </div>
</section>
    
    <!-- ===== SCAN ===== -->
    <section id="scanSection" class="card" hidden>
      <h2>3) Scan reel label</h2>

      <div id="banner" class="banner" hidden></div>

      <div class="videoWrap">
        <video id="video" muted playsinline></video>
        <div class="scanGuide" aria-hidden="true"></div>
      </div>
      
      <div class="row scanControls">
       <button id="startScan" class="primary bigAction">Scan</button>
       <button id="flashBtn" class="ghost lightBtn" disabled>Flashlight</button>
       <button id="stopScan" class="secondary" disabled>Finished</button>
    </div>

      <div class="manualAddRow">
  <input
    id="manualReelInput"
    type="text"
    placeholder="Enter Reel Name (manual)"
    autocomplete="off"
  />
  <button id="manualAddBtn" type="button">Add</button>
</div>

        <div class="card">
        <h3>Session Reels <span id="reelCount">(0)</span></h3>
          
        <div id="undoBar" class="undoBar" hidden>
          <span id="undoText" class="undoText">Removed.</span>
          <button id="undoBtn" type="button" class="undoBtn">Undo</button>
      </div>

        <div id="reelList" class="list"></div>

        <div class="row exportRow">
          <button id="exportPickupCsv" class="primary" disabled>Export Pick Up / Deliver CSV</button>
          <button id="clearSession" class="ghost danger clearBtn" disabled>
         ðŸ—‘ <span>Clear Session</span>
    </button>

          
        </div>
      </div>

    </section>

    <footer class="foot">
      <span>v1.3 â€¢ Reel Tracking Utility by Chris Gagnon</span>
    </footer>

  </main>

  <!-- Libs -->
  <script src="zxing-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style/dist/xlsx.min.js"></script>
  <script src="app.js?v=rtu_003"></script>

</body>
</html>
