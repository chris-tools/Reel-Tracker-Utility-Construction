<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reel Tracking Utility</title>

  <meta name="theme-color" content="#0b2a6f">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css?v=rtu_002">
</head>
<body>

  <!-- ===== RTU CONSTRUCTION BANNER : BEGIN (construction repo only) ===== -->
  <div id="rtuConstructionBanner">
    <span class="rtuConstructionLabel">ðŸš§ RTU Construction ðŸš§</span>
  </div>
  <!-- ===== RTU CONSTRUCTION BANNER : END ===== -->

  <header class="topbar">
      <div class="brand">
      <img id="brandLogo" src="icon-1.png" alt="Reel Tracking Utility icon" />
      <img id="brandLogoRight" src="icon-2.png">
      <div class="titles">
        <div class="appname">Reel Tracking Utility</div>
      </div>
    </div>
    <button id="installBtn" class="ghost" hidden>Add to Home Screen</button>
  </header>

  <main class="container">

   <section class="card">
  <div class="modeRow">
    <button id="modePickupBtn" class="primary">Pick Up / Deliver</button>
    <button id="modeReturnBtn" class="secondary">Return</button>
  </div>
</section>

    <!-- ===== PICKUP / DELIVER ===== -->
    <section id="pickupSection" class="card" hidden>
      <h2>Pick Up / Deliver details</h2>

      <div class="grid2">
        <div class="field">
         <label for="techName">Name</label>
         <input id="techName" type="text" placeholder="Required" autocomplete="name" />
        </div>

        <div class="field">
          <label for="company">Company / Garage</label>
          <input id="company" type="text" placeholder="Required" autocomplete="organization" />
        </div>

        <div class="field full">
         <label for="build">Build / Assignment</label>
         <input id="build" type="text" placeholder="Required" />
        </div>
      </div>

      <div class="row">
        <button id="pickupGoScan" class="primary bigAction" disabled>Start Scanning Reels</button>
      </div>
    </section>

    <!-- ===== RETURN ===== -->
    <section id="returnSection" class="card" hidden>
      <h2>Return details</h2>

      <div class="grid2">
        <div class="field full">
        <label for="returnReelName">Reel Name</label>
        <input id="returnReelName" type="text" placeholder="Required" />
        </div>

        <div class="field">
         <label for="insideFt">Inside Footage</label>
         <input id="insideFt" type="number" inputmode="numeric" placeholder="Required" />
        </div>

        <div class="field">
         <label for="outsideFt">Outside Footage</label>
         <input id="outsideFt" type="number" inputmode="numeric" placeholder="Required" />
        </div>

        <div class="field full">
          <label for="totalFt">Total Footage (auto)</label>
          <input id="totalFt" type="number" inputmode="numeric" readonly />
        </div>
      </div>

      <div class="row">
        <button id="returnExport" class="primary bigAction" disabled>Export Return CSV</button>
      </div>
    </section>

    <!-- ===== SCAN ===== -->
    <section id="scanSection" class="card" hidden>
      <h2>3) Scan reel label</h2>

      <div id="banner" class="banner" hidden></div>

      <div class="videoWrap">
        <video id="video" muted playsinline></video>
        <div class="scanGuide" aria-hidden="true"></div>
      </div>

      <div class="card lastScanned">
        <div class="lastScannedHeader">
          <div class="lastScannedTitle">Last Scanned</div>
        </div>

        <div class="lastScannedField">
          
          <div id="lastScannedValue" class="lastScannedValue">
            Nothing scanned yet
          </div>

          <button id="dismissLastScanned" type="button"
                  class="lastScannedClear"
                  aria-label="Dismiss last scanned" disabled>
            âœ•
          </button>
        </div>
      </div>

      <div class="row scanControls">
        <button id="startScan" class="primary bigAction">Scan</button>
        <button id="flashBtn" class="ghost lightBtn" disabled>Flashlight</button>
        <button id="stopScan" class="secondary" disabled>Finished</button>
      </div>

       <div class="card">
        <h3>Session Reels <span id="reelCount">(0)</span></h3>
        <div id="reelList" class="list"></div>

        <div class="row exportRow">
          <button id="exportPickupCsv" class="primary" disabled>Export Pick Up / Deliver CSV</button>
          <button id="copyAllReels" class="ghost" disabled>Copy All Reels</button>
          <button id="clearSession" class="ghost danger" disabled>Clear Session</button>
        </div>
      </div>

    </section>

    <footer class="foot">
      <span>v1.0 â€¢ Reel Tracking Utility by Chris Gagnon</span>
    </footer>

  </main>

  <!-- Libs -->
  <script src="zxing-browser.min.js"></script>
  <script src="app.js?v=rtu_003"></script>

</body>
</html>
